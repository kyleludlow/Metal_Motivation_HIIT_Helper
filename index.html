<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hardcore Tabata Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hardcore Tabata Trainer</h1>
  <div class="display">
    <h1 class="display__round-time-left"></h1>
    <h3>Round</h3>
    <h1 class="display__main-time-left"></h1>
    <h3>Total</h3>
  </div>
  <form name="tabataForm">
    <input type="text" name="minutes" placeholder="3">
    <input type="text" name="numberOfRounds" placeholder="3">
    <input type="text" name="roundLength" placeholder="30">
    <input type="text" name="cooldownLength" placeholder="10">

    <input type="submit">

  </form>

  <audio data-key="roundStart" src="audio/AA.mp3"></audio>
  <audio data-key="cooldown" src="audio/terwin.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
